<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <form>
      <p>Select grid size:</p>
      <select class="grid-size">
        <option value="16">16x16</option>
        <option selected value="32">32x32</option>
        <option value="64">64x64</option>
        <option value="custom">Custom</option>
      </select>
      <input type="number" min="1" max="100" class="hidden" value="100">
      <button class="btn btn--create">Create</button>
    </form>
    <div class="container"></div>
    <div class="controls">
      <label for="brush-color">Brush color: </label>
      <input id="brush=color" name="brush-color" type="color" class="brush-color" value="#cccccc"/>
    </div>
  </body>
</html>
